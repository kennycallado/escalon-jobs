[package]
name = "escalon-jobs"
version = "0.1.0"
edition = "2021"

[lib]
name = "escalon_jobs"
path = "src/lib.rs"

[[example]]
name = "base"
path = "examples/main.rs"

[dependencies]
async-trait = "0.1.73"
chrono = "0.4.29"
escalon = "0.1.2"
tokio-cron-scheduler = "*"
uuid = { version = "1.4.1", features = ["v4"] }

[dev-dependencies]
tokio = { version = "1.32.0", features = ["full"] }
